<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-wrapper">
        <!-- Header Image -->
        <img src="images/Port-header.gif" alt="Header" class="header-image">
        
        <div class="top-nav">
            <div class="window">
                <!-- Content iframe inside the content window -->
                <iframe frameborder="0" class="content-frame" id="contentFrame"></iframe>
            </div>
        </div>
    </div>

    <script>
        const iframe = document.getElementById('contentFrame');
        const slugToFileMap = {
            "": "home.html",
            "iframe-content1": "home.html",
            "iframe-content2": "iframe-content2.html"
            // Add more mappings as needed
        };

        function getCurrentSlug() {
            return window.location.pathname.replace(/^\/|\/$/g, ""); // Remove leading/trailing slashes
        }

        function loadContentFromSlug() {
            const slug = getCurrentSlug();
            const fileToLoad = slugToFileMap[slug] || "home.html";
            if (iframe.src.endsWith(fileToLoad)) return; // Prevents reloading if already set
            iframe.src = fileToLoad;
        }

        // Initial load of iframe content based on URL slug
        loadContentFromSlug();

        // Update URL and iframe content on internal link clicks within the iframe
        iframe.onload = function() {
            // Retrieve the iframeâ€™s current path (without .html) and update URL
            const iframePath = iframe.contentWindow.location.pathname.replace(".html", "");
            window.history.pushState(null, null, iframePath); // Updates URL without .html
        };

        // Listen for back/forward navigation to load correct iframe content
        window.onpopstate = loadContentFromSlug;

        // Prevent direct iframe content display on refresh/navigating to a URL with a slug
        if (!window.location.pathname.endsWith(".html")) {
            loadContentFromSlug();
        }
    </script>
</body>
    
<style>
/* Style section remains the same */
*, html, body {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    height: 100%;
    width: 100%;
    font-family: Arial, sans-serif;
}

body {
    background: url('images/clouds.png') no-repeat center center fixed;
    background-size: cover;
}

.page-wrapper {
    min-height: 100vh;
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 20px;
}

.header-image {
    width: clamp(60%, 80%, 90%);
    max-width: 550px;
    height: auto;
    margin-bottom: clamp(-25px, 2vh, -25px);
    z-index: 2;
}

.window {
    position: relative;
    width: 100%;
    max-width: 1500px;
    height: 750px;
    min-height: 750px;
    overflow: hidden;
    border: 5px solid rgba(255, 255, 255, 0.5);
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    margin: 0 auto;
}

.content-frame {
    width: 100%;
    height: 100%;
    border: none;
}
</style>
</html>

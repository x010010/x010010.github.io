<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alecks Port</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-wrapper">
        <!-- Header Image -->
        <img src="images/Port-header.gif" alt="Header" class="header-image">
        
        <div class="top-nav">
            <div class="window">
                <!-- Test iframe inside the content window -->
                <iframe src="iframe-content1.html" frameborder="0" class="content-frame" id="contentFrame"></iframe>
            </div>
        </div>
    </div>

    <script>
        const iframe = document.getElementById('contentFrame');

        // Function to load the appropriate content in the iframe based on URL
        function loadContent() {
            const path = window.location.pathname;

            // If there's a specific path, load that content in the iframe
            if (path && path !== "/") {
                const contentPage = path.substring(1); // Remove leading slash
                iframe.src = contentPage;  // Set iframe source to match URL path
            }
        }

        // On page load, set the iframe content based on the current URL
        loadContent();

        // Update the URL when a new page is loaded in the iframe
        iframe.onload = function() {
            // Skip URL update for the initial homepage load
            if (window.location.pathname === "/") return;

            const iframeSrc = iframe.contentWindow.location.pathname; // Get the current path of the iframe content
            window.history.pushState(null, null, iframeSrc); // Update the browser URL without reloading the page
        };

        // Listen for messages from the iframe to handle link clicks within it
        window.addEventListener("message", function(event) {
            if (event.origin === window.location.origin) { // Verify the same origin
                const newUrl = event.data;
                iframe.src = newUrl; // Update iframe src to the new URL
                window.history.pushState(null, null, newUrl); // Update the parent URL without reloading
            }
        });
    </script>
</body>
    
<style>
/* Style section remains the same */
*, html, body {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    height: 100%;
    width: 100%;
    font-family: Arial, sans-serif;
}

/* Background */
body {
    background: url('images/clouds.png') no-repeat center center fixed;
    background-size: cover;
}

/* Wrapper for scaling the entire page */
.page-wrapper {
    min-height: 100vh;
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 20px;
}

.header-image {
    width: clamp(60%, 80%, 90%);
    max-width: 550px;
    height: auto;
    margin-bottom: clamp(-25px, 2vh, -25px);
	z-index: 2;
}

/* Window (content frame) */
.window {
    position: relative;
    width: 100%;
    max-width: 1500px;
    height: 750px;
    min-height: 750px;
    overflow: hidden;
    border: 5px solid rgba(255, 255, 255, 0.5);
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    margin: 0 auto;
}

/* Content iframe */
.content-frame {
    width: 100%;
    height: 100%;
    border: none;
}
</style>
</html>

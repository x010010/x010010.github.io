<!DOCTYPE html>
<html lang="en">
	//testing testing
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlexPort</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-wrapper">
        <!-- Header Image -->
        <img src="images/Port-header.gif" alt="Header" class="header-image">
        
        <div class="top-nav">
            <div class="window">
                <!-- Content iframe inside the content window -->
                <iframe frameborder="0" class="content-frame" id="contentFrame"></iframe>
            </div>
        </div>
    </div>

    <script>
        const iframe = document.getElementById('contentFrame');

        // Map URL slugs to actual content files
        const slugToFileMap = {
            "": "home.html",        // Root path
            "iframe-content2": "iframe-content2.html"
            // Add more mappings as needed
        };

        function getSlugFromPath() {
            return window.location.pathname.replace(/^\/|\/$/g, "");  // Remove leading/trailing slashes
        }

        function loadContent(slug) {
            const fileToLoad = slugToFileMap[slug] || "home.html";
            iframe.src = fileToLoad;  // Load the mapped file in the iframe
        }

        function initializePage() {
            const slug = getSlugFromPath();
            loadContent(slug);  // Load the content based on URL path

            // Remove '/home' from the URL on the main page
            if (slug === "") {
                window.history.replaceState(null, null, "/");
            }
        }

        // Update parent URL without '.html' and manage slug changes on iframe content load
        iframe.onload = function() {
            const iframePath = iframe.contentWindow.location.pathname.replace(".html", "");
            window.history.pushState(null, null, iframePath);  // Update URL without '.html'
        };

        // Manage back/forward navigation within the iframe content
        window.onpopstate = function() {
            const slug = getSlugFromPath();
            loadContent(slug);
        };

        // Redirect any direct access to iframe pages back to the main page
        const directIframeAccess = Object.values(slugToFileMap).some(file =>
            window.location.pathname.endsWith(file)
        );

        if (directIframeAccess) {
            // Redirect to the main page to load content within the iframe
            window.location.href = "/";
        } else {
            initializePage();  // Normal initialization for main page accesses
        }
    </script>
</body>
    
<style>
/* CSS styles remain unchanged */

    margin: 0;
    padding: 0;
    box-sizing: border-box;
    height: 100%;

    min-height: 100vh;

    align-items: center;

    width: clamp(60%, 80%, 90%);
    max-width: 550px;
    height: auto;
    margin-bottom: clamp(-25px, 2vh, -25px);
    z-index: 2;
}

.window {
    position: relative;
    width: 100%;
    max-width: 1500px;
    height: 750px;
    min-height: 750px;
    overflow: hidden;
    border: 5px solid rgba(255, 255, 255, 0.5);
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    margin: 0 auto;
}

.content-frame {
    width: 100%;
    height: 100%;
    border: none;
}
</style>

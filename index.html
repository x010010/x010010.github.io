<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlexPortfollio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-wrapper">
        <!-- Header Image -->
        <img src="images/Port-header.gif" alt="Header" class="header-image">
        
        <div class="top-nav">
            <div class="window">
                <!-- Content iframe inside the content window -->
                <iframe frameborder="0" class="content-frame" id="contentFrame"></iframe>
            </div>
        </div>
    </div>

    <script>
        const iframe = document.getElementById('contentFrame');
        const slugToFileMap = {
            "": "iframe-content1.html",
            "iframe-content1": "iframe-content1.html",
            "iframe-content2": "iframe-content2.html"
            // Add more mappings here as needed
        };

        // Function to update iframe based on URL slug
        function loadContentFromSlug() {
            const slug = window.location.pathname.substring(1); // Get URL path without leading "/"
            const fileToLoad = slugToFileMap[slug] || "iframe-content1.html"; // Default to homepage if no match
            iframe.src = fileToLoad; // Set iframe source based on URL path
        }

        // Load content based on current URL when the page loads
        loadContentFromSlug();

        // Update URL and iframe content when an internal link is clicked in the iframe
        iframe.onload = function() {
            // Retrieve the loaded iframe path (without .html for clean URL)
            const iframeSrc = iframe.contentWindow.location.pathname.replace(".html", "");
            window.history.pushState(null, null, iframeSrc); // Update URL without reloading the page
        };

        // Listen for navigation events from iframe link clicks
        window.addEventListener("message", function(event) {
            if (event.origin === window.location.origin) {
                const newSlug = event.data.replace(".html", ""); // Remove .html extension for clean URL
                iframe.src = slugToFileMap[newSlug] || "iframe-content1.html"; // Update iframe content
                window.history.pushState(null, null, newSlug); // Update parent URL without .html
            }
        });

        // Ensure page always loads with iframe in content window even after refresh
        window.onpopstate = loadContentFromSlug; // Reload iframe content when browser's back or forward is used
    </script>
</body>
    
<style>
/* Style section remains the same */
*, html, body {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    height: 100%;
    width: 100%;
    font-family: Arial, sans-serif;
}

body {
    background: url('images/clouds.png') no-repeat center center fixed;
    background-size: cover;
}

.page-wrapper {
    min-height: 100vh;
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 20px;
}

.header-image {
    width: clamp(60%, 80%, 90%);
    max-width: 550px;
    height: auto;
    margin-bottom: clamp(-25px, 2vh, -25px);
    z-index: 2;
}

.window {
    position: relative;
    width: 100%;
    max-width: 1500px;
    height: 750px;
    min-height: 750px;
    overflow: hidden;
    border: 5px solid rgba(255, 255, 255, 0.5);
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    margin: 0 auto;
}

.content-frame {
    width: 100%;
    height: 100%;
    border: none;
}
</style>
</html>

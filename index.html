<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlexPort</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-wrapper">
        <!-- Header Image -->
        <img src="images/Port-header.gif" alt="Header" class="header-image">
        
        <div class="top-nav">
            <div class="window">
                <!-- Content iframe inside the content window -->
                <iframe src="home.html" frameborder="0" class="content-frame" id="contentFrame"></iframe>
            </div>
        </div>
    </div>

    <script>
        // Set up the iframe and history handling
        const iframe = document.getElementById('contentFrame');

        function initializePage() {
            const path = window.location.pathname.replace(/^\/|\/$/g, ""); // Get URL slug without slashes

            if (path === "home") {
                // Remove /home from the URL if present
                window.history.replaceState(null, null, "/");
            }
        }

        // Run the initializePage function to check and update the URL as needed
        initializePage();
    </script>
</body>
    
<style>
/* CSS styles remain unchanged */

    width: clamp(60%, 80%, 90%);
    max-width: 550px;

    margin-bottom: clamp(-25px, 2vh, -25px);
    z-index: 2;
}

.window {
    position: relative;
    width: 100%;
    max-width: 1500px;

    border: 5px solid rgba(255, 255, 255, 0.5);

    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    margin: 0 auto;
}

    width: 100%;

}

<!DOCTYPE html>
<html lang="en">
	//Whatsup?
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlexPort</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-wrapper">
        <!-- Header Image -->
        <img src="images/Port-header.gif" alt="Header" class="header-image">
        
        <div class="top-nav">
            <div class="window">
                <!-- Content iframe inside the content window -->
                <iframe src="home.html" frameborder="0" class="content-frame" id="contentFrame"></iframe>
            </div>
        </div>
    </div>

    <script>
        // Set up a basic routing mechanism
        const iframe = document.getElementById('contentFrame');
        
        // Mapping of slugs to HTML files
        const pageMappings = {
            "home": "home.html",
            "content2": "iframe-container2.html",  // Example of a mapped slug
            // Add other mappings as needed
        };

        // Function to update the iframe content
        function updateIframeContent(path) {
            // Default to "home.html" if no slug is provided
            const contentPage = pageMappings[path] || "home.html";
            iframe.src = contentPage; // Update iframe src based on the mapping
        }

        // Function to handle clicking a link (simulate pushState)
        function handleLinkClick(event, slug) {
            event.preventDefault(); // Prevent default link behavior (full page reload)
            window.history.pushState(null, null, "/" + slug); // Update URL without reloading
            updateIframeContent(slug); // Update iframe content
        }

        // Listen for popstate event to handle browser's back/forward navigation
        window.addEventListener("popstate", () => {
            const path = window.location.pathname.replace(/^\/|\/$/g, "");
            updateIframeContent(path);
        });

        // Update iframe content on initial load
        const initialPath = window.location.pathname.replace(/^\/|\/$/g, "");
        updateIframeContent(initialPath);

        // Example of how to add dynamic links (this can be extended for actual links in your site)
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', (event) => {
                const slug = link.getAttribute('href').replace("/", ""); // Get the slug from href
                handleLinkClick(event, slug);
            });
        });

    </script>

    <!-- Example of links to navigate through different pages -->
    <nav>
        <a href="/content2" class="nav-link">Go to Content 2</a>
        <a href="/home" class="nav-link">Go to Home</a>
    </nav>

</body>

<style>
/* CSS styles remain unchanged */
*, html, body {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    height: 100%;
    width: 100%;
    font-family: Arial, sans-serif;
}

body {
    background: url('images/clouds.png') no-repeat center center fixed;
    background-size: cover;
}

.page-wrapper {
    min-height: 100vh;
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 20px;
}

.header-image {
    width: clamp(60%, 80%, 90%);
    max-width: 550px;
    height: auto;
    margin-bottom: clamp(-25px, 2vh, -25px);
    z-index: 2;
}

.window {
    position: relative;
    width: 100%;
    max-width: 1500px;
    height: 750px;
    min-height: 750px;
    overflow: hidden;
    border: 5px solid rgba(255, 255, 255, 0.5);
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    margin: 0 auto;
}

.content-frame {
    width: 100%;
    height: 100%;
    border: none;
}
</style>
</html>

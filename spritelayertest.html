<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprite Sheet Viewer</title>
    <link rel="stylesheet" href="sviewer.css">
</head>
<body>

    <canvas id="spriteCanvas"></canvas>

    <div id="controls">
        <button id="playBtn">▶️</button>   <!-- Play Button -->
        <button id="pauseBtn">⏸️</button>  <!-- Pause Button -->
        <button id="stopBtn">⏹️</button>   <!-- Stop Button -->
        <button id="prevBtn">⬅️</button>   <!-- Previous Frame Button -->
        <button id="nextBtn">➡️</button>   <!-- Next Frame Button -->
    </div>

    <script src="SpriteViewer.js"></script>

</body>
</html>

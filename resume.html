<!DOCTYPE html>
<html lang="en">

<title>alecks.art</title>

<div id="header"></div>
<script>
  fetch('header.html').then(res => res.text()).then(html => {
    document.getElementById('header').innerHTML = html;
  });
</script>


<style>
html {
  font-size: clamp(14px, 2.5vw, 18px);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
	
body {
  margin: 0;
  background: #111;
  color: #fff;
  font-family: sans-serif;
  background: url('images/clouds.png');
}
</style>

<main class="content-container">
	
<center>
<div class="pdf-container">
  <iframe src="files/Alex_Resume.pdf#view=FitH" style="height: 100vh;width: 70vh;"></iframe>
</center>
</div>

<style>

iframe {
  flex-grow: 1;
  min-height: 50%; /* fallback */
}
		</style>

	
</main>
<style>
.content-container {
  position: relative;
  max-width: 80%;
  margin: 2em auto;
  padding: 2em 1em;
  box-sizing: border-box;
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
  background-image: url('images/stars-pattern.gif');
  background-repeat: repeat;
  background-size: auto;
  animation: background-scroll 60s linear infinite;
  display: flex;
  flex-direction: column;
  align-items: center;
  overflow: hidden;
  text-align: center;
  word-wrap: break-word;
  overflow-wrap: break-word;
  overflow-y: auto;
  height: calc(70vh - 6px);
}

@keyframes background-scroll {
  from {
    background-position: 0 0;
  }
  to {
    background-position: -500px -500px;
  }
}
	
@media (max-width: 600px) {
  .content-container {
    transform: scale(0.99);
    transform-origin: top center;
	padding: 2em 1.5em;
	max-width: 100%;
  }
}
	
.content-container img,
.content-container video,
.content-container iframe {
  max-width: 100%;
  height: auto;
  display: block;
}
</style>

<div class="footerbar-container">
  <div class="footerbar-scaler">
    <nav class="custom-footerbar">
      <img src="images/navbar/navbar-left.png" class="footer-left" />
      <div class="footer-links-wrapper">
        <div class="footer-section">
          <div class="footer-bg"><a href="files/Alex_Resume.pdf" target="_blank">OPEN IN NEW TAB</a></div>
        </div>
        <img src="images/navbar/navbar-sep.png" class="footer-sep" />
        <div class="footer-section">
          <div class="footer-bg"><a href="files/Alex_Resume.pdf" download>DOWNLOAD</a></div>
        </div>
      </div>
      <img src="images/navbar/navbar-right.png" class="footer-right" />
    </nav>
  </div>
</div>

<style>
:root {
  --footer-size: 40px;
}

.footerbar-container {
  display: flex;
  justify-content: center;
  width: 100%;
  overflow: hidden;
  box-sizing: border-box;
  padding-top: 0px; 
  padding-bottom: 9px;
  position: relative;
  z-index: 1;
}

.footerbar-scaler {
  transform-origin: top center;
  transition: transform 0.2s ease;
  max-width: 100%;
  display: flex;
  justify-content: center;
  overflow: hidden;
}

.custom-footerbar {
  display: flex;
  align-items: center;
  height: var(--footer-size);
  box-sizing: border-box;
  flex-wrap: nowrap;
  max-width: 100%;
  transition: height 0.3s ease;
}

.custom-footerbar img {
  width: var(--footer-size);
  height: var(--footer-size);
  flex-shrink: 0;
  image-rendering: pixelated;
  image-rendering: crisp-edges;
  transition: width 0.3s ease, height 0.3s ease;
}

.footer-links-wrapper {
  display: flex;
  align-items: center;
  flex-wrap: nowrap;
  flex: 1 1 auto;
  overflow: hidden;
}

.footer-section {
  display: flex;
  align-items: center;
  flex-shrink: 0;
}

.footer-bg {
  background-image: url('images/navbar/navbar-middle.png');
  background-repeat: repeat-x;
  background-size: 100% 100%;
  height: var(--footer-size);
  display: flex;
  align-items: center;
  padding: 0 50px;
  white-space: nowrap;
  image-rendering: pixelated;
  image-rendering: crisp-edges;
  flex-shrink: 0;
  transition: padding 0.3s ease, height 0.3s ease;
}

.footer-sep {
  width: var(--footer-size);
  height: var(--footer-size);
  flex-shrink: 0;
  transition: width 0.3s ease, height 0.3s ease;
}

.footer-bg a {
  color: black;
  text-decoration: none;
  font-family: sans-serif;
  font-size: calc(var(--footer-size) * 0.45);
  line-height: var(--footer-size);
  display: inline-block;
  transition: font-size 0.3s ease, color 0.3s ease, font-weight 0.3s ease;
  font-weight: normal;
}

.footer-bg:hover a {
  color: #b89cb8;
  font-weight: bold;
}

@media (max-width: 1100px) {
  :root {
    --footer-size: 38px;
  }
  .footer-bg {
    padding: 0 30px;
  }
}
@media (max-width: 800px) {
  :root {
    --footer-size: 36px;
  }
  .footer-bg {
    padding: 0 10px;
  }
}
@media (max-width: 600px) {
  :root {
    --footer-size: 35px;
  }
  .footer-bg {
    padding: 0 2px;
  }
}
@media (max-width: 450px) {
  :root {
    --footer-size: 32px;
  }
  .footer-bg {
    padding: 0 0px;
  }
}
</style>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Content Page 1</title>
</head>
<body>
    <h2>This is Iframe Content Page 1</h2>
    <p><a href="iframe-content2.html" id="linkToPage2">Go to Content Page 2</a></p>

    <script>
        // Link click handling to navigate within iframe and notify parent
        document.getElementById("linkToPage2").addEventListener("click", function(event) {
            event.preventDefault(); // Prevent default link behavior
            const newUrl = this.href;

            // Navigate iframe to the new content
            window.location.href = newUrl;

            // Send new URL to the parent to update the address bar
            window.parent.postMessage(newUrl, window.location.origin);
        });
    </script>
</body>
</html>
